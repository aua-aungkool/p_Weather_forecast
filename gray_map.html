<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <style>
            #map { height: 100vh; }
        </style>
        <title>ESRI Gray Map</title>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([13.736717, 100.523186], 5);  // ตั้งพิกัด (latitude, longitude) และซูม

            var layer_ESRIGraydark = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 20,
                attribution: '© <a href="https://www.esri.com">Esri</a> contributors'
            }).addTo(map);
        </script>
    </body>
</html>
